<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right"  *ngIf="user$ | async as user">
          <ul class="nav">

            <li>
              <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
                Home
              </a>
            </li>

            <li>
              <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
                About
              </a>
            </li>

            <li>
              <a class="nav-item nav-link text-uppercase" routerLink="/login" routerLinkActive="active">
                Log in
              </a>
            </li>

            <li>
              <a class="nav-item nav-link text-uppercase" routerLink="/register" routerLinkActive="active">
                Sign up
              </a>
            </li>

            <li>
              <div id="user-dropdown" class="nav-link" ngbDropdownToggle>
                <i class="fas fa-user-circle"></i> {{user.firstName}} {{user.lastName}}
              </div>

              <div ngbDropdownMenu aria-labelledby="user-dropdown">
                <h6 class="dropdown-header">
                  <span translate>Logged in as</span> <b>{{user.email}}</b></h6>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" (click)="logout()" translate>Logout</button>
              </div>

            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav>
</header>


  <div class="login-box">
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="forgotPassword()" [formGroup]="forgotPasswordForm" novalidate>
            <div class="alert alert-danger" [hidden]="" translate *ngIf="hasError">
              Email incorrect.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="email" autocomplete="email"
                       [placeholder]="'Email'"/>
                <span hidden translate> Email </span>
                <small [hidden]="forgotPasswordForm.controls.email.valid || forgotPasswordForm.controls.email.untouched"
                       class="text-danger" translate>
                  Email is required
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate> Send email </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
